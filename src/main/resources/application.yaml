debug: "${DEBUG:false}"

server:
  port: "${APP_PORT:3000}"
  shutdown: graceful
  servlet:
    context-path: "${APP_CONTEXT_PATH:}"
    session:
      cookie:
        http-only: true
        secure: true

spring:
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:local}"
  application:
    name: "@project.artifactId@"
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: non_empty
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false

management:
  server:
    port: "${APP_MANAGEMENT_PORT:4000}"
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
          - health

# OTHER WAY TO EXPOSE THE CONTRACT
# NEED TO EXPOSE THE FOLDER IN WebMvcConfigurer#addResourceHandlers(..)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: "/swagger-ui.html"
    urls:
      - name: "${spring.application.name} - v1"
        url: "/openapi/${spring.application.name}.yaml"

camel:
  servlet:
    mapping:
      context-path: "/*"
  rest:
    context-path: "/*"
    component: "servlet"
  dataformat:
    jackson:
      pretty-print: true
      auto-discover-object-mapper: true
